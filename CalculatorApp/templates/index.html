<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<br><br>
<center><h1 STYLE="font-size:40px;"><B>CALCULATOR</B></h1></center>
<div class="row mt-5">

  <div class="col-1"></div>
  <div class="col-6  shadow" style="background:black;height:300px;">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group" style="color:white;>
        <label for="exampleInputEmail1">Number 1</label>
        <input type="number" class="form-control" name="num1">
      </div>
      <div class="form-group" style="color:white;>
        <label for="exampleInputPassword1">Number 2</label>
        <input type="number" class="form-control" name="num2" >
      </div>
       <div class="text-center" style="margin-top:30px;">
      <button type="submit" name="add" class="btn btn-success col-5">Addition</button>
      <button type="submit" name="sub" class="btn btn-success col-5">Substract</button><br><br>
      <button type="submit" name="div" class="btn btn-success col-5">Divide</button>
      <button type="submit" name="mul" class="btn btn-success col-5">Multiply</button>
       </div>
    </form>
  </div>
  <div class="col-1"></div>
  <div class="col-2 shadow" style="background-color:black;">
    <h3 style="color:white;text-align:center;font-size:30px;"><b>RESULT</b></h3>
    <br><br><br>
    <h4 style="color:WHITE;text-align:center;font-size:40px;">{{result}}</h4>
  </div>
</div>

</body>
</html>
